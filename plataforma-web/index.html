<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nokia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body> 
    <div class="container">
      <div class="screen"><span>NOKIA</span>
        <div class="text-area">
          <textarea id="story" name="story"
          rows="5" cols="33"></textarea>
        </div>
        <div class="middle-btn"></div>
        <div class="call-btn">C</div>
        <div class="chevrons"></div>
      </div>
      <div class="buttons">
        <div class="button-row1">
          <div class="btns btn-1" onclick="click(event)">1</div>
          <div class="btns btn-2" onclick="click(event)">2</div>
          <div class="btns btn-3" onclick="click(event)">3</div>
        </div>
        <div class="button-row2">
          <div class="btns btn-4" onclick="click(event)">4</div>
          <div class="btns btn-5" onclick="click(event)">5</div>
          <div class="btns btn-6" onclick="click(event)">6</div>
        </div>
        <div class="button-row3">
          <div class="btns btn-7" onclick="click(event)">7</div>
          <div class="btns btn-8" onclick="click(event)">8</div>
          <div class="btns btn-9" onclick="click(event)">9</div>
        </div>
        <div class="button-row4">
          <div class="btns btn-10" onclick="click(event)">*</div>
          <div class="btns btn-0"  onclick="click(event)">0</div>
          <div class="btns btn-12" onclick="click(event)">#</div>
        </div>
      </div>
    </div>
  </body>
</html>
