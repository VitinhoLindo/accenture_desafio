<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nokia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="screen"><span>NOKIA</span>
      <div class="text-area">
        <textarea id="story" name="story" rows="4" cols="11"></textarea>
      </div>
      <div class="middle-btn" onclick="click(event)"></div>
      <div class="call-btn" onclick="click(event)">C</div>
      <div class="chevrons" onclick="click(event)"></div>
    </div>
    <div class="buttons">
      <div class="button-row1">
        <div class="btns btn-1" onclick="buttonClick(event)">1</div>
        <div class="btns btn-2" onclick="buttonClick(event)">2<br>abc</div>
        <div class="btns btn-3" onclick="buttonClick(event)">3<br>def</div>
      </div>
      <div class="button-row2">
        <div class="btns btn-4" onclick="buttonClick(event)">4<br>ghi</div>
        <div class="btns btn-5" onclick="buttonClick(event)">5<br>jkl</div>
        <div class="btns btn-6" onclick="buttonClick(event)">6<br>mno</div>
      </div>
      <div class="button-row3">
        <div class="btns btn-7" onclick="buttonClick(event)">7<br>pqrs</div>
        <div class="btns btn-8" onclick="buttonClick(event)">8<br>tuv</div>
        <div class="btns btn-9" onclick="buttonClick(event)">9<br>wxyz</div>
      </div>
      <div class="button-row4">
        <div class="btns btn-10" onclick="buttonClick(event)">*</div>
        <div class="btns btn-0"  onclick="buttonClick(event)">0<br>+</div>
        <div class="btns btn-12" onclick="buttonClick(event)">#</div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
